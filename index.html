        /* Media Queries */

        .popup {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .popup.active {
